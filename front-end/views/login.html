<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gestion estudiantes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/login.css">
  </head>

  <body>
    <main class="container mt-5 align-content-center">
      <h1 class="text-center mb-4">Gestion Estudiantes</h1>

      <div class="row justify-content-center">
        <div class="col-12 col-md-6 mx-auto">
          <p class="title text-center">Inicio de sesión</p>

           <!-- Mensaje de Estado (Éxito/Error) necesario para el script -->
          <div id="status-message" class="alert d-none" role="alert"></div>
          <form id="formLogin" class="g-3 needs-validation" novalidate>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="email@ejemplo.com"
                required
              />
              <label for="inputEmail">Correo electrónico</label>
              <div id="emailFeedback" class="invalid-feedback">
                Ingresa un correo válido.
              </div>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Contraseña"
                required
                minlength="6"
              />
              <label for="inputPassword">Contraseña</label>
              <div id="passwordFeedback" class="invalid-feedback">
                La contraseña debe tener al menos 6 caracteres.
              </div>
            </div>

            <div class="row justify-content-center my-2 g-3">
              <button type="submit" id="btnLogin" class="btn btn-primary d-flex justify-content-center align-items-center py-2">
                <span id="button-text">Iniciar sesión</span>
                <div id="loader" class="spinner-border spinner-border-sm ms-3 d-none" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </button>
            </div>
          </form>
          <div class="row">
            <div class="d-flex justify-content-end g-1">
              <p class="text-muted mx-2">Aun no tienes una cuenta?</p>
              <a href="/registro" class="text-primary"
                >Crea una cuenta</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/login.js"></script>
  </body>
</html>
